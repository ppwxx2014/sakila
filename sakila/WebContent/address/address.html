<!DOCTYPE html>
<html>
<head>
<title>sakila index</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
	body {
		padding: 0;
		margin: 0;
		width: 100%;
		height: 100%;
		overflow: hidden;
		background-position: 0 0;
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;
		position: relative;
		overflow-y: auto;
	}
	
	#aside {
		width: 200px;
		height: 3000px;
		position: fixed;
		background: orange;
		overflow: hidden;
		float: left;
	}
	
	#section {
		margin-left: 300px;
		margin-bottom: 100px;
		background: white;
	}
</style>
</head>
<body>
	<div id="aside">
		<h1>MENU</h1>
		
	</div>
	<div id="section">

		<h2>주소 목록</h2>
		<div>
			<!--  to do  : country x city x address limit 100 2번 join-->
			<table border = "1">
				<thead>
					<tr>
						<th>countryId</th>
						<th>country</th>
						<th>cityId</th>
						<th>city</th>
						<th>addressId</th>
						<th>address</th>
						<th>address2</th>
						<th>district</th>
						<th>postalCode</th>
						<th>phone</th>
						<th>lastUpdate</th>
					</tr>
				</thead>
				<tbody id = "list">
				
				</tbody>
			</table>
		</div>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
	// aside.html include
	$("#aside").load("/sakila/aside.html");
		
		// 기본리스트 출력
		
		 $.ajax({
			url : "/sakila/selectAddressList",
			method : "post",
			success : function(json) { // 성공했을시
				console.log(json);
				$(json).each(function(index, item) {
					let html = "<tr>";
					html += "<td>"+item.city.country.countryId+"</td>";
					html += "<td>"+item.city.country.country+"</td>";
					html += "<td>"+item.city.cityId+"</td>";
					html += "<td>"+item.city.city+"</td>";
					html += "<td>"+item.addressId+"</td>";
					html += "<td>"+item.address+"</td>";
					html += "<td>"+item.address2+"</td>";
					html += "<td>"+item.district+"</td>";
					html += "<td>"+item.postalCode+"</td>";
					html += "<td>"+item.phone+"</td>";
					html += "<td>"+item.lastUpdate+"</td>";
					html += "</tr>";
					// tbody안에 저장
					$("#list").append(html);
				});
			}
		});
	</script>

</html>
