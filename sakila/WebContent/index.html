	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script>
		$("#sidebar").load("/sakila/templates/aside.html");
		
		$.ajax({
			url : "/sakila/indexController",
			method : "post",
			success : function(json) {
				console.log(json);
				$("#countryRow").text(json.countryRow); // .text(), .val(), .html() ==> get <-> (매개변수)set
				$("#cityRow").text(json.cityRow);
				$("#addressRow").text(json.addressRow);
				$("#customerRow").text(json.customerRow);
				$("#customerCount").text(json.customerRow);
				$("#staffRow").text(json.staffRow);
				$("#storeRow").text(json.storeRow);
				$("#storeCount").text(json.storeRow);
				$("#paymentRow").text(json.paymentRow);
				$("#rentalRow").text(json.rentalRow);
				$("#categoryRow").text(json.categoryRow);
				$("#filmCategoryRow").text(json.filmCategoryRow);
				$("#filmRow").text(json.filmRow);
				$("#filmCount").text(json.filmRow);
				$("#languageRow").text(json.languageRow);
				$("#actorRow").text(json.actorRow);
				$("#filmActorRow").text(json.filmActorRow);
				$("#inventoryRow").text(json.inventoryRow);
				$("#filmTextRow").text(json.filmTextRow);
				$("#leaveCustomer").text(json.leaveCustomer); // 탈퇴 고객 수
			}
		});
		
		// 매장별 매출액
		let totalBill = 0;
		$.ajax({
			url : "/sakila/index/selectTotalPaymentByStore",
			method : "post",
			success : function(json) {
				console.log(json);
				$(json).each(function (index, item) {
					totalBill += item.amount;
					let html = "<tr>";
					html += "<td>" + item.store.address.district + "</td>";
					html += "<td>" + item.staff.name + "</td>";
					html += "<td>" + "$" + item.amount + "</td>";
					html += "</tr>";
					$("#totalPayment").append(html);
				});
				$("#totalBill").append("$" + totalBill);
				console.log("totalBill: " + totalBill);
			}
		});
		
		// 카테고리별 매출액
		$.ajax({
			url : "/sakila/index/selectPaymentByCategory",
			method : "post",
			success : function(json) {
				console.log(json);
				$(json).each(function (index, item) {
					let html = "<tr>";
					html += "<td>" + item.category.name + "</td>";
					html += "<td>" + "$" + item.amount + "</td>";
					html += "</tr>";
					$("#categoryPayment").append(html);
				});
			}
		});
		
		// 최다 대여 고객
		$.ajax({
			url : "/sakila/business/rentalCountTopCustomer",
			method : "post",
			success : function(json) {
				console.log(json);
				$(json).each(function (index, item) {
					let html = item.customer.fullname + "    ";
					html += item.rentalCount + "회";
					$("#mvpCustomer").append(html);
				});
			}
		})
	</script>
